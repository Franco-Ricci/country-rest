<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Country App</title>
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <h1 class="top-tittle">Where in the world?</h1>
            <div id="toggle-color" class="toggle-color">
            <i id="toggle-icon" class="far fa-sun toggle-color__icon"></i>
            <p id="toggle-text" class="toggle-color__text">Light Mode</p>
        </div>
        </div>
    </header>
    
    <form id="form" class="form">
        <div class="form__field">
            <label for="search-input" class="form__label">
            <i class="fas fa-search"></i>
        </label>
        <input type="search" id="search-input" class="form__input" placeholder="Search for a country...">
        </div>
        <select name="region" id="form-region" class="form__select">
        <option value="default">Filter by Region</option>
        <option value="africa">Africa</option>
        <option value="americas">América</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceanía</option>
    </select>
    </form>

    <main class="main">
        <div class="main__spinner">
        <i class="fas fa-spinner fa-pulse"></i>
        </div>
        <div id="cards" class="cards"></div>
    </main>

    <section class="modal__container">
        <div class="modal__content">
           
        </div>
    </section>

    
    <script src="https://kit.fontawesome.com/bd0ce9d719.js" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>
</html>
